<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification | SecureDocs</title>

    <!-- SEO -->
    <meta name="description" content="Verify your identity using a one-time password to access SecureDocs securely.">
    <meta name="author" content="Aniket Gawande">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <link th:href="@{/css/otf_verify.css}" rel="stylesheet">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="fa-solid fa-shield-halved me-2"></i>SecureDocs
        </a>
    </div>
</nav>

<!-- OTP VERIFICATION -->
<section class="otp-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="otp-card">

                    <!-- TITLE -->
                    <div class="text-center mb-4">
                        <i class="fa-solid fa-shield-check text-primary fs-2 d-block mb-2"></i>
                        <h2 class="otp-title mb-2">
                            Verify Your Identity
                        </h2>
                        <p class="text-muted mb-0">
                            Enter the 6-digit code sent to your email
                        </p>
                    </div>

                    <!-- OTP FORM -->
                    <form th:action="@{/verify-otp}" method="post">

                        <div class="d-flex justify-content-between mb-4">
                            <input type="text" maxlength="1" class="form-control otp-input" required>
                            <input type="text" maxlength="1" class="form-control otp-input" required>
                            <input type="text" maxlength="1" class="form-control otp-input" required>
                            <input type="text" maxlength="1" class="form-control otp-input" required>
                            <input type="text" maxlength="1" class="form-control otp-input" required>
                            <input type="text" maxlength="1" class="form-control otp-input" required>
                        </div>

                        <!-- ERROR MESSAGE -->
                        <div th:if="${error}" class="text-danger small mb-3 text-center">
                            Invalid or expired OTP
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Verify & Continue
                        </button>

                    </form>

                    <!-- RESEND OTP -->
                    <div class="text-center mt-4">
                        <p class="text-muted mb-1">
                            Didnâ€™t receive the code?
                        </p>
                        <a th:href="@{/resend-otp}"
                           class="fw-semibold text-decoration-none text-primary">
                            Resend OTP
                        </a>
                    </div>

                    <!-- SECURITY NOTE -->
                    <p class="security-note text-center mt-4 mb-0">
                        <i class="fa-solid fa-lock me-1"></i>
                        For your security, OTPs expire automatically
                    </p>

                </div>
            </div>
        </div>
    </div>
</section>

<!-- JS -->
<script th:src="@{/js/otp_verify.js}"></script>

</body>
</html>
