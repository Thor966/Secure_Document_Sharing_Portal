<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | SecureDocs</title>

    <!-- SEO -->
    <meta name="description" content="Reset your SecureDocs password securely by verifying your email address.">
    <meta name="author" content="Aniket Gawande">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <link th:href="@{/css/forgot.css}" rel="stylesheet">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="fa-solid fa-shield-halved me-2"></i>SecureDocs
        </a>
    </div>
</nav>

<!-- FORGOT PASSWORD -->
<section class="forgot-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="forgot-card">

                    <!-- TITLE -->
                    <div class="text-center mb-4">
                        <i class="fa-solid fa-key text-primary fs-2 d-block mb-2"></i>
                        <h2 class="forgot-title mb-2">
                            Reset Your Password
                        </h2>
                        <p class="text-muted mb-0">
                            Enter your registered email address to receive a OTP
                        </p>
                    </div>

                    <!-- FORM -->
                    <form th:action="@{/forgot-password}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email"
                                   name="email"
                                   class="form-control"
                                   placeholder="Enter your registered email"
                                   required>
                        </div>

                        <!-- SUCCESS MESSAGE -->
                        <div th:if="${success}" class="text-success small mb-3 text-center">
                            Password reset instructions have been sent to your email.
                        </div>

                        <!-- ERROR MESSAGE -->
                        <div th:if="${error}" class="text-danger small mb-3 text-center">
                            Email address not found.
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-3">
                            Send Reset Link
                        </button>

                    </form>

                    <!-- BACK TO LOGIN -->
                    <p class="text-center mt-4 mb-0">
                        Remembered your password?
                        <a th:href="@{/login}" class="fw-semibold text-decoration-none">
                            Back to Login
                        </a>
                    </p>

                    <!-- SECURITY NOTE -->
                    <p class="security-note text-center mt-4 mb-0">
                        <i class="fa-solid fa-lock me-1"></i>
                        For security reasons, password reset links expire automatically
                    </p>

                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
