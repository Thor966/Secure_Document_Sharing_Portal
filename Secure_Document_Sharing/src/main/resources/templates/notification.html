<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notifications | SecureDocs</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

	<link th:href="@{/css/notification.css}" rel="stylesheet">

</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/dashboard}">
            <i class="fa-solid fa-shield-halved me-2"></i>SecureDocs
        </a>
    </div>
</nav>

<section class="container">

    <div class="mb-4">
        <h2 class="page-title">Notifications</h2>
        <p class="text-muted">
            Security and document activity alerts
        </p>
    </div>

    <div class="notification-card">

        <!-- NOTIFICATION -->
        <div class="notification-item unread mb-2">
            <i class="fa-solid fa-share-nodes me-2 text-primary"></i>
            Document <strong>Resume.pdf</strong> shared successfully
            <div class="notification-time mt-1">Just now</div>
        </div>

        <div class="notification-item mb-2">
            <i class="fa-solid fa-eye me-2 text-success"></i>
            <strong>Resume.pdf</strong> accessed by hr@company.com
            <div class="notification-time mt-1">1 hour ago</div>
        </div>

        <div class="notification-item mb-2">
            <i class="fa-solid fa-user-slash me-2 text-danger"></i>
            Access revoked for auditor@firm.com
            <div class="notification-time mt-1">Yesterday</div>
        </div>

        <div class="notification-item">
            <i class="fa-solid fa-clock me-2 text-warning"></i>
            Document <strong>OfferLetter.pdf</strong> expired
            <div class="notification-time mt-1">2 days ago</div>
        </div>

    </div>

</section>

</body>
</html>
