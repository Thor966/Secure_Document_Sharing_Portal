<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login | SecureDocs</title>

    <!-- SEO -->
    <meta name="description" content="Login to SecureDocs to securely access and share your documents.">
    <meta name="author" content="Aniket Gawande">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="fa-solid fa-shield-halved me-2"></i>SecureDocs
            </a>
        </div>
    </nav>

    <!-- LOGIN -->
    <section class="login-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="login-card">

                        <!-- TITLE -->
                        <div class="text-center mb-4">
                            <i class="bi bi-shield-check text-primary fs-2 d-block mb-2"></i>
                            <h2 class="login-title mb-2">
                                Log In to SecureDocs
                            </h2>
                            <p class="text-muted mb-0">
                                Access your secure document workspace
                            </p>
                        </div>

                        <!-- FORM -->
                        <form th:action="@{/login}" method="post">

                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" name="username" class="form-control" placeholder="Enter your email"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="password-wrapper">
                                    <input type="password" id="password" name="password" class="form-control"
                                        placeholder="Enter your password" required>
                                    <i class="fa-solid fa-eye password-toggle"
                                        onclick="togglePassword('password', this)"></i>
                                </div>
                            </div>


                            <div class="text-end mb-3">
                                <a th:href="@{/forgot-password}"
                                    class="text-decoration-none small fw-semibold text-primary">
                                    Forgot password?
                                </a>
                            </div>

							<div class="mb-3">
								<label><input type="checkbox" name="remember-me">
									Remember me</label>
							</div>

                            <!-- ERROR MESSAGE (SPRING SECURITY) -->
                            <div th:if="${error}" class="text-danger small mb-3">
                                Invalid email or password
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mt-3">
                                Login
                            </button>

                        </form>


                        <p class="security-note text-center mt-4">
                            <i class="fa-solid fa-lock me-1"></i>
                            Secure authentication with protected sessions
                        </p>

                        <p class="text-center mt-3 mb-0">
                            Donâ€™t have an account?
                            <a th:href="@{/register}" class="fw-semibold text-decoration-none">
                                Create Secure Account
                            </a>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JS -->
    <script th:src="@{/js/login.js}"></Script>

</body>

</html>
