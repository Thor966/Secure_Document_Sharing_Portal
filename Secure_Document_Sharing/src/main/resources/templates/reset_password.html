<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | SecureDocs</title>

    <!-- SEO -->
    <meta name="description" content="Set a new password for your SecureDocs account securely.">
    <meta name="author" content="Aniket Gawande">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

   <link th:href="@{/css/rest_password.css}" rel="styleshhet">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="fa-solid fa-shield-halved me-2"></i>SecureDocs
        </a>
    </div>
</nav>

<!-- RESET PASSWORD -->
<section class="reset-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="reset-card">

                    <!-- TITLE -->
                    <div class="text-center mb-4">
                        <i class="fa-solid fa-lock text-primary fs-2 d-block mb-2"></i>
                        <h2 class="reset-title mb-2">
                            Set New Password
                        </h2>
                        <p class="text-muted mb-0">
                            Choose a strong password to secure your account
                        </p>
                    </div>

                    <!-- FORM -->
                    <form th:action="@{/reset-password}" method="post">

                        <!-- NEW PASSWORD -->
                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <div class="password-wrapper">
                                <input type="password"
                                       id="newPassword"
                                       name="newPassword"
                                       class="form-control"
                                       placeholder="Enter new password"
                                       required>
                                <i class="fa-solid fa-eye password-toggle"
                                   onclick="togglePassword('newPassword', this)"></i>
                            </div>
                        </div>

                        <!-- CONFIRM PASSWORD -->
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <div class="password-wrapper">
                                <input type="password"
                                       id="confirmPassword"
                                       name="confirmPassword"
                                       class="form-control"
                                       placeholder="Re-enter new password"
                                       required>
                                <i class="fa-solid fa-eye password-toggle"
                                   onclick="togglePassword('confirmPassword', this)"></i>
                            </div>
                        </div>

                        <!-- ERROR MESSAGE -->
                        <div th:if="${error}" class="text-danger small mb-3 text-center">
                            Passwords do not match or token expired
                        </div>

                        <!-- SUCCESS MESSAGE -->
                        <div th:if="${success}" class="text-success small mb-3 text-center">
                            Password updated successfully. You can now login.
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-3">
                            Update Password
                        </button>

                    </form>

                    <!-- BACK TO LOGIN -->
                    <p class="text-center mt-4 mb-0">
                        <a th:href="@{/login}" class="fw-semibold text-decoration-none">
                            Back to Login
                        </a>
                    </p>

                    <!-- SECURITY NOTE -->
                    <p class="security-note text-center mt-4 mb-0">
                        <i class="fa-solid fa-shield-check me-1"></i>
                        Your password is encrypted and stored securely
                    </p>

                </div>
            </div>
        </div>
    </div>
</section>

<!-- JS -->
<script th:src="@{/js/reset_password.js}"></script>

</body>
</html>
