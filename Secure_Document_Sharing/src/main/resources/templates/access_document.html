<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Access Document | SecureDocs</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <link th:href="@{/css/access_document.css}" rel="stylesheet">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold">
            <i class="fa-solid fa-shield-halved me-2"></i>SecureDocs
        </a>
    </div>
</nav>

<!-- ACCESS DOCUMENT -->
<section class="access-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="access-card">

                    <!-- TITLE -->
                    <div class="text-center mb-4">
                        <i class="fa-solid fa-lock text-primary fs-2 d-block mb-2"></i>
                        <h2 class="access-title mb-2">
                            Secure Document Access
                        </h2>
                        <p class="text-muted mb-0">
                            Verify your access to view the document
                        </p>
                    </div>

                    <!-- DOCUMENT INFO -->
                    <div class="mb-4 text-center">
                        <p class="fw-semibold mb-1">
                            Document: <span id="documentName">Resume.pdf</span>
                        </p>
                        <p class="text-muted mb-0">
                            Shared securely via SecureDocs
                        </p>
                    </div>

                    <!-- OTP ACCESS (DEFAULT EXAMPLE) -->
                    <form th:action="@{/access/verify}" method="post">

                        <div class="mb-3" id="otpSection" style="display:none;">
                            <label class="form-label">
                                One-Time Password (OTP)
                            </label>
                            <input type="text"
                                    id="otpInput"
                                   class="form-control"
                                   placeholder="Enter OTP sent to your email"
                                   required>
                        </div>

                        <!-- PASSWORD ACCESS (ALTERNATIVE – BACKEND CONTROLLED) -->
                        
                        <div class="mb-3" id="passwordSection" style="display:none;">
                            <label class="form-label">Access Password</label>
                            <div class="password-wrapper">
                                <input type="password"
                                       id="passwordInput"
                                       class="form-control"
                                       placeholder="Enter document password"
                                       required>
                                <i class="fa-solid fa-eye password-toggle"
                                   onclick="togglePassword(this)"></i>
                            </div>
                        </div>
                        

                        <!-- ERROR MESSAGE -->
                        <div th:if="${error}" class="text-danger small mb-3 text-center">
                            Invalid or expired access credentials
                        </div>

                        <button type="button" class="btn btn-primary w-100 mt-3" onclick="verifyAccess()">
                            Verify & View Document
                        </button>

                    </form>

                    <!-- RESEND OTP -->
                    <div class="text-center mt-4">
                        <p class="text-muted mb-1">
                            Didn’t receive the code?
                        </p>
                        <a th:href="@{/access/resend-otp}"
                           class="fw-semibold text-decoration-none text-primary">
                            Resend OTP
                        </a>
                    </div>

                    <!-- SECURITY NOTE -->
                    <p class="security-note text-center mt-4 mb-0">
                        <i class="fa-solid fa-shield-check me-1"></i>
                        Access is logged and time-limited for security
                    </p>

                </div>
            </div>
        </div>
    </div>
</section>

<!-- JS -->
<script th:src="@{/js/access_document.js}"></script>

</body>
</html>
