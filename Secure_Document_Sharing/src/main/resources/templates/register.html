<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Account | SecureDocs</title>

    <!-- SEO -->
    <meta name="description"
        content="Create your SecureDocs account to securely upload and share documents using OTP-based authentication.">
    <meta name="author" content="Aniket Gawande">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


   <link th:href="@{/css/register.css}" rel="stylesheet">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="fa-solid fa-shield-halved me-2"></i>SecureDocs
            </a>
        </div>
    </nav>

    <!-- REGISTER -->
    <section class="register-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="register-card">

                        <div class="text-center mb-3">
                            <i class="bi bi-shield-check text-primary fs-1 mb-2"></i>
                        </div>

                        <h2 class="register-title text-center mb-2">
                            <i class="fa-solid fa-shield-check me-2 text-primary"></i>
                            Create Secure Account
                        </h2>


                        <p class="text-center text-muted mb-4">
                            Start sharing documents securely in minutes
                        </p>


                        <form th:action="@{/register}" method="post" id="registerForm">

                            <div class="mb-3">
                                <label class="form-label">First Name
                                	<sup class="bi bi-asterisk text-danger ms-1" style="font-size: 0.5rem;"></sup>
                                </label>
                                <input type="text" name="firstName" class="form-control" required
                                    placeholder="Enter your first name">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Last Name
                                	<sup class="bi bi-asterisk text-danger ms-1" style="font-size: 0.5rem;"></sup>
                                </label>
                                <input type="text" name="lastName" class="form-control" required
                                    placeholder="Enter your last name">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email Address
                                	<sup class="bi bi-asterisk text-danger ms-1" style="font-size: 0.5rem;"></sup>
                                </label>
                                <input type="email" name="email" class="form-control" required
                                    placeholder="Enter your email">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password
                                	<sup class="bi bi-asterisk text-danger ms-1" style="font-size: 0.5rem;"></sup>
                                </label>
                                <div class="password-wrapper">
                                    <input type="password" id="password" name="password" class="form-control"
                                        placeholder="Create a strong password" required>
                                    <i class="fa-solid fa-eye password-toggle"
                                        onclick="togglePassword('password', this)"></i>
                                        
                                </div>
                                <small id="passwordStrength" class="text-muted"></small>
                            </div>


                            <div class="mb-3">
                                <label class="form-label">Confirm Password
                                <sup class="bi bi-asterisk text-danger ms-1" style="font-size: 0.5rem;"></sup>
                                </label>
                                <div class="password-wrapper">
                                    <input type="password" id="confirmPassword" class="form-control"
                                        placeholder="Re-enter password" required>
                                    <i class="fa-solid fa-eye password-toggle"
                                        onclick="togglePassword('confirmPassword', this)"></i>
                                </div>
                            </div>
                            
                            <div class="mb-3 small">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        I agree to the
                                        <a th:href="@{/terms}" target="_blank">Terms & Service</a>.

                                    </label>
                                </div>
                            </div>


                            <button type="submit" class="btn btn-primary w-100 mt-3">
                                Create Account
                            </button>

                        </form>

                        <p class="security-note text-center mt-4">
                            <i class="fa-solid fa-lock me-1"></i>
                            Your information is protected using secure authentication
                        </p>

                        <p class="text-center mt-3 mb-0">
                            Already have an account?
                            <a th:href="@{/login}" class="fw-semibold text-decoration-none">
                                Login
                            </a>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </section>



    <script th:src="@{/js/register.js}"></script>


</body>

</html>
