<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Global Security Logs | SecureDocs Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <link th:href="@{/css/admincss/admin_security_logs.css}" rel="stylesheet">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark fixed-top">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold">
            <i class="fa-solid fa-shield-halved me-2"></i>SecureDocs Admin
        </span>
        <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
</nav>

<!-- SIDEBAR -->
<div class="sidebar">
    <a class="mt-4" th:href="@{/adminDashboard}">
        <i class="fa-solid fa-chart-line me-2"></i> Dashboard
    </a>
    <a th:href="@{/manageUser}">
        <i class="fa-solid fa-users me-2"></i> Users
    </a>
    <a th:href="@{/manageDocument}">
        <i class="fa-solid fa-folder-open me-2"></i> Documents
    </a>
    <a class="active" th:href="@{/manageSecurityLogs}">
        <i class="fa-solid bi bi-shield-fill-check me-2"></i> Security Logs
    </a>
</div>

<!-- CONTENT -->
<div class="content">

    <h2 class="fw-bold mb-4">Global Security Logs</h2>
    
    
    <!-- Search and filter documents to manage their access and security. -->
        <form id="auditFilterForm" class="row g-2 mb-3">

            <div class="col-md-4">
                <input type="text" name="keyword" class="form-control" placeholder="Search by document name or owner">
            </div>

            <div class="col-md-3">
                <select name="status" class="form-select">
                    <option value="">All Status</option>
                    <option value="SUCCESS">Success</option>
                    <option value="FAILED">Failed</option>
                    <option value="ALLOW">Allow</option>
                    <option value="ADMIN">Admin</option>
                    <option value="EXPIRED">Expired</option>
                </select>
            </div>

            <div class="col-md-3 d-flex gap-2">
   			 <button type="submit" class="bi bi-search btn btn-primary w-50">
       			 Search
    		 </button>

   			 <button type="button"
           		 class="bi bi-x btn btn-secondary w-50"
           		 id="clearFilter">
       			 Clear
    			</button>
			</div>

        </form>

    <div class="table-card">
        <div class="table-responsive">
            <table class="table align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Timestamp</th>
                        <th>User</th>
                        <th>Action</th>
                        <th>Document</th>
                        <th>Status</th>
                        <th>Source</th>
                    </tr>
                </thead>

                 <tbody id="globalAuditLogsTableBody"></tbody> 
            </table>
            <div id="permissionPagination" class="mt-3 text-center"></div>
        </div>
    </div>

</div>

<script th:inline="javascript">
    const CONTEXT_PATH = /*[[@{/}]]*/ '/';
</script>

<script th:src="@{/js/adminjs/admin_security_logs.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
