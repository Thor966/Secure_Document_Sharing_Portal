<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management | SecureDocs Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <link th:href="@{/css/admincss/admin_user.css}" rel="stylesheet">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark fixed-top">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold">
            <i class="fa-solid fa-shield-halved me-2"></i>SecureDocs Admin
        </span>
        <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
</nav>

<!-- SIDEBAR -->
<div class="sidebar">
    <a th:href="@{/admin/dashboard}">
        <i class="fa-solid fa-chart-line me-2"></i> Dashboard
    </a>
    <a class="active" th:href="@{/admin/users}">
        <i class="fa-solid fa-users me-2"></i> Users
    </a>
    <a th:href="@{/admin/documents}">
        <i class="fa-solid fa-folder-open me-2"></i> Documents
    </a>
    <a th:href="@{/admin/security}">
        <i class="fa-solid fa-shield-check me-2"></i> Security Logs
    </a>
</div>

<!-- CONTENT -->
<div class="content">

    <h2 class="fw-bold mb-4">User Management</h2>

    <div class="table-card">
        <div class="table-responsive">
            <table class="table align-middle">
                <thead class="table-light">
                    <tr>
                        <th>User</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Last Login</th>
                        <th class="text-end">Action</th>
                    </tr>
                </thead>

                <tbody>

                    <!-- ACTIVE USER -->
                    <tr>
                        <td>Aniket Gawande</td>
                        <td>aniket@gmail.com</td>
                        <td>
                            <span class="badge badge-active">Active</span>
                        </td>
                        <td>10 minutes ago</td>
                        <td class="text-end">
                            <form th:action="@{/admin/users/disable}" method="post"
                                  onsubmit="return confirm('Disable this user?');">
                                <input type="hidden" name="userId" value="1">
                                <button class="btn btn-sm btn-outline-danger">
                                    Disable
                                </button>
                            </form>
                        </td>
                    </tr>

                    <!-- DISABLED USER -->
                    <tr>
                        <td>Spam User</td>
                        <td>spam@fake.com</td>
                        <td>
                            <span class="badge badge-disabled">Disabled</span>
                        </td>
                        <td>â€”</td>
                        <td class="text-end">
                            <form th:action="@{/admin/users/enable}" method="post"
                                  onsubmit="return confirm('Enable this user?');">
                                <input type="hidden" name="userId" value="2">
                                <button class="btn btn-sm btn-outline-success">
                                    Enable
                                </button>
                            </form>
                        </td>
                    </tr>

                    <!-- LOCKED USER -->
                    <tr>
                        <td>John Doe</td>
                        <td>john@company.com</td>
                        <td>
                            <span class="badge badge-locked">Locked</span>
                        </td>
                        <td>1 day ago</td>
                        <td class="text-end">
                            <form th:action="@{/admin/users/unlock}" method="post"
                                  onsubmit="return confirm('Unlock this user?');">
                                <input type="hidden" name="userId" value="3">
                                <button class="btn btn-sm btn-outline-warning">
                                    Unlock
                                </button>
                            </form>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
